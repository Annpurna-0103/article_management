<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
    </style>
</head>
<body>
     <!-- Navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Article Submission</a>
        <span class="text-white ml-auto">Done</span>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Submission Successful</h2>
            <div class="alert alert-success" role="alert">
                Your article has been submitted successfully!
            </div>
            <div class="text-center">
                <a href="{% url 'journalist_dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                <a href="{% url 'add_article' %}" class="btn btn-secondary">Submit Another Article</a>
            </div>
        </div>
    </div>
</body>
</html>

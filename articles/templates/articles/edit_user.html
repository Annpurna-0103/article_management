<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .btn-danger {
            margin-left: 10px;
        }
        .delete-section {
            margin-top: 20px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      
        <span class="navbar-brand ml-3">Edit Users</span>
        <a href="javascript:history.back();" class="btn btn-light ml-auto">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </nav>

    <div class="container">
        <h2 class="text-center">Edit User - {{ user.username }}</h2>

        <form method="POST">
            {% csrf_token %}
            <!-- User Information -->
            <div class="form-section">
                <h4>User Information</h4>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ user_form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ user_form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Leave blank to keep unchanged">
                </div>
            </div>

            <!-- Profile Information -->
            <div class="form-section">
                <h4>Profile Information</h4>
                <div class="form-group">
                    <label for="id_role">Role</label>
                    {{ profile_form.role }}
                </div>
                <!-- You can add more profile fields if needed, for example: -->
                <!-- <div class="form-group">
                    <label for="id_other_profile_field">Other Field</label>
                    {{ profile_form.other_profile_field }}
                </div> -->
            </div>

            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
        </form>

        <!-- Delete User Section -->
        <div class="delete-section">
            <h4>Danger Zone</h4>
            <p>If you delete this user, all associated data will be permanently removed.</p>
            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger" 
               onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.');">
               Delete User
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
